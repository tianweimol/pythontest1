<html>

<head>
    <title>这是国家列表</title>
</head>

<body>
    <table id="mytable" cellspacing="0" summary="The technical specifications of the Apple PowerMac G5 series">
            <caption>这是一个表格练习 </caption>
        <thead>
            <tr>
                <td>国家名称</td>
                <td>国家编码</td>
                <td>创建时间</td>
                <td>图标</td>
            </tr>
        </thead>
        <tbody>
            {% for country in models %}
            <tr>
                <td>{{country.Name}}</td>
                <td>{{country.Code}}</td>
                <td>{{country.CreateDate}}</td>
                <td>
                    <img src="{{country.FlagPictureName}}" />
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
